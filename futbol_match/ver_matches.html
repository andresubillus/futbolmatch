            div.innerHTML = '';
            if (matches.length === 0) {
                div.innerHTML = '<p>No tienes matches aceptados aÃºn.</p>';
                return;
            }
            matches.forEach(eq => {
                let p = document.createElement('p');
                p.innerHTML = `<strong>${eq.nombre_equipo}</strong> - ${eq.distrito} - ${eq.rango} aÃ±os - ðŸ“± ${eq.celular}`;
                div.appendChild(p);
            });
        });
}

document.addEventListener('DOMContentLoaded', cargarMatches);
</script>
